<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login - Prince Learning Academy</title>
  <style>
    body {
      background: #f5f7fb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1e88e5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px 12px;
      border: 1px solid #d0d4dc;
      border-radius: 8px;
      font-size: 14px;
      outline-offset: 2px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1e88e5;
      box-shadow: 0 0 6px rgba(30, 136, 229, 0.3);
    }
    button {
      background: #1e88e5;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .forgot-password {
      font-size: 13px;
      color: #777;
      margin-top: 12px;
      text-decoration: none;
      display: inline-block;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form onsubmit="event.preventDefault(); alert('Login functionality not implemented.');">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter username or email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Log In</button>
    </form>
    <a href="#" class="forgot-password" onclick="alert('Please contact the academy for password reset.'); return false;">Forgot Password?</a>
  </div>
</body>
</html>
